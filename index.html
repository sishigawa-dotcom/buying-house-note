</head>
  <body>
    <div id="root"></div>
    <div class="texture-grain"></div>
    
    <!-- Global SVG Filter Definition for Pencil Effect -->
    <svg width="0" height="0" style="position:absolute; z-index:-1; visibility: hidden;">
      <defs>
        <filter id="pencilTexture" x="-20%" y="-20%" width="140%" height="140%">
          <!-- Generate Noise -->
          <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="4" result="noise" />
          <!-- Displace the source graphic (the line) based on the noise to roughen edges -->
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <script type="module" src="/index.tsx"></script>
  </body>
